<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Círculo -->
    <svg height="130" width="200">
      <circle id="oliveCircle" cx="50" cy="50" fill="olive" />
    </svg>

    <!-- Elipse -->
    <p>
      <svg height="130" width="200">
        <ellipse id="elipse" cx="100" cy="50" rx="100" ry="50" fill="blue" />
      </svg>
    </p>

    <!-- Triángulo -->
    <p>
      <svg height="130" width="200">
        <polygon points="50,1,0,100,100,100"></polygon>
      </svg>
    </p>

    <!-- Rectángulo con bordes redondeados -->
    <p>
      <svg height="130" width="200">
        <rect rx="80" ry="50" width="100" height="150" fill="red" />
      </svg>
    </p>

    <!-- Rectángulo -->
    <p>
      <svg height="130" width="200">
        <rect width="100" height="150" fill="green" />
      </svg>
    </p>
  </body>
</html>
