<!DOCTYPE html>
<html>
  <head>
    <title>Uso de almacenamiento local</title>
    <script type="text/javascript">
      // Esta p√°gina muestra un modelo para
      // guardar niveles de jugadores en almacenamiento local
      function init() {
        var mensaje;
        objeto_nivel = document.getElementById("nivel");
        var bienvenido = document.getElementById("bienvenido");
        // "localStorage" es una keyword de HTML5
        // "localStorage.nivel" es una variable elegida
        // para este lugar el particular
        var nivel = localStorage.nivel;
        if (nivel == null || nivel == "") {
          mensaje =
            "Aparece cuando se juega por primera vez. Se empieza en el nivel 1";
          nivel = 1;
        } else {
          mensaje =
            "La pasada vez que se ha jugado se ha llegado al nivel " +
            nivel +
            ". Se va a empezar en este nivel.";
        }
        bienvenido.innerHTML = mensaje;
        objeto_nivel.value = nivel;
      }
      function guarda_nivel() {
        localStorage.nivel = objeto_nivel.value;
      }
    </script>
  </head>
  <body onload="init();">
    <h1>Uso de almacenamiento local</h1>
    <p id="bienvenido">Bienvenido.</p>
    <form>
      Puedes actualizar tu nivel. Ahora mismo es:
      <input
        id="nivel"
        type="number"
        min="1"
        max="100"
        oninput="guarda_nivel();"
      />.
    </form>
  </body>
</html>
