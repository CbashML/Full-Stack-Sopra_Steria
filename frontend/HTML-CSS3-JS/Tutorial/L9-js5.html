<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript accediendo a datos</title>
    <script type="text/javascript">
      function init() {
        var objeto_parrafo = document.getElementById("parrafo");
        mensaje = "El titulo de esta web es '" + document.title + "'.";
        objeto_parrafo.innerHTML = mensaje;
      }
    </script>
  </head>
  <body onload="init();">
    <h1>JavaScript accede a datos</h1>
    <p id="parrafo"></p>
  </body>
</html>
