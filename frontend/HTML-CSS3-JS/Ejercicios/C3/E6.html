<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      action="."
      oninput="range_control_value.value = range_control.valueAsNumber"
    >
      <p>
        Nombre: <input type="text" name="name_control" autofocus required />
        <br />
        Apellidos:
        <input
          type="text"
          name="name_control"
          placeholder="Apellidos"
          required
        />
        <br />
        DNI: <input type="text" name="name_control" required />
        <br />
        Correo Electrónico: <input type="email" name="email_control" required />
        <br />
        Fecha de nacimiento: <input type="date" name="date_control" />
        <br />
        Mes: <input type="month" name="month_control" />
        <br />
        Semana: <input type="week" name="week_control" />
        <br />
        Contraseña:
        <input type="password" name="password_control" placeholder="Password" />
        <br />
        <input type="submit" value="Enviar!" />
      </p>
    </form>
  </body>
</html>
