<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Figuras con SVG</title>
  </head>

  <body>
    <h1>Trabajando con SVG</h1>

    <h2>Círculo de color oliva:</h2>
    <svg height="130" width="200">
      <circle id="circuloOliva" cx="50" cy="50" r="50" fill="olive" />
    </svg>
    <hr />

    <h2>Elipse de color azul:</h2>
    <p><svg height="130" width="200">
    <ellipse id="elipse" cx="100" cy="50" rx="100" ry="50" fill=blue />  
    </svg></p>
    </hr>
    
    <hr>
    <h2>Triángulo color negro:</h2>
    <p>
    <svg height="130" width="200">
    <polygon points="50,1,0,100,100,100">
    </svg>
    </p>
    
    <hr>
    <h2>Rectángulos</h2>
    <h3>Rectángulo con borde redondeados de color rojo:</h3>
    <p>
    <svg height="130" width="200">
    <rect rx="80" ry="50" width="100" height="150" fill=red />
    </svg>
    </p>
    
    <h3>Rectángulo color verde:</h3>
    <p>
    <svg height="130" width="200">
    <rect  width="100" height="150" fill=green />
    </svg>
    </p>
    </hr> 
  </body>
</html>
