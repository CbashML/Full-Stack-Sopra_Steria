<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <caption>
        <center>Contáctanos</center>
    </caption>
</head>

<body>
    <div id="contact-form">
        <form id="contact" method="post" action="">
            <fieldset>
                <p>
                    <label for="custname">Nombre</label>
                    <input type="text" id="custname" />
                </p>
                <p>
                    <label for="email">Email</label>
                    < input type="correo electrónico" nombre="correo electrónico" required
                    placeholder="Dirección de correo electrónico">
                    </p>
                    <p>
                        <label for="phone">Teléfono</label>
                        <input type ="text" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Número de teléfono">
                        </p>
                <p>
                    <label for="message">Dudas o Comentarios</label>
                    <textarea name="message"></textarea>
                </p>
                <p>
                    <input type="submit" name="submit" id="submit" value="Enviar" />
                </p>
            </fieldset>
        </form>
    </div><!-- Fin de los datos del formulario -->
</body>

</html>
